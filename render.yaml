services:
  - type: web
    name: quiz-solver
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: gunicorn -w 1 -k gthread -t 300 -b 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: QUIZ_SECRET
        value: s3cr3t-quiz-$(Rk8)-2025
